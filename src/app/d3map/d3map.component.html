<div class="container">

    <mat-card>
        <mat-card-header>
            <mat-card-title>Details</mat-card-title>

            <span id="const_details">
                Scroll mouse over a constituency
            </span>
        </mat-card-header>
        <mat-card-content *ngFor="let constit of constitData">  
    
            <p><strong>Constituency:</strong> {{ constit.constit_name }}</p>
           
            <img src="{{ constit.mp_img }}"> 
            <p><strong>MP Name:</strong> {{ constit.mp_name }}</p>

        </mat-card-content> 
    </mat-card>

    <mat-card> 
        <mat-card-content> 

            <div id="map" class="map"></div>

        </mat-card-content> 
    </mat-card>

</div>
